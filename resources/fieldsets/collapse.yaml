title: Collapse
fields:
  -
    handle: collapse_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: collapse_colour
    field: common.colour
    config:
      width: 33
  -
    handle: collapse_hover_colour
    field: common.colour
    config:
      display: 'Hover Colour'
      width: 33
  -
    handle: collapse_text_size
    field:
      options:
        text-base: Paragraph
        h1: H1
        h2: H2
        h3: H3
        h4: H4
        h5: H5
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: text-base
      type: select
      display: 'Text size'
      icon: select
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: collapse_left_column
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - color
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Left column'
      icon: bard
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: collapse_right_column
    field:
      buttons:
        - h1
