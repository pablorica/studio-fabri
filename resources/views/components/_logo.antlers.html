<a class="p-2 -m-2 focus:outline-none focus-visible:ring-2 ring-primary text-white z-20 relative"
  aria-label="Logo {{ config:app:name }}"
  href="{{ site:url }}"
  title="{{ config:app:name }}"
>
  <img
    src="/visuals/SF_Logo.png"

    alt="{{ config:app:name }}"
    loading="lazy"
    style="width: auto; height: 24px;"
  />
