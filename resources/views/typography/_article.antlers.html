{{#
    @name Article
    @desc The partial to render a article object with `class` attribute.
    @param as The wrapping element. Defaults to `article`.
    @param class Add custom CSS classes.
#}}

<!-- /typography/_article.antlers.html -->
<{{ as or 'article' }}
    class="
        max-w-none
        {{ class }}
    "
>
    {{ slot }}
</{{ as or 'article' }}>
<!-- End: /typography/_article.antlers.html -->
